<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Only Website</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      function appendJS(jsSrc, onLoad) {
        var head = document.getElementsByTagName('head')[0]
        var js = document.createElement('script')
        js.type = 'text/javascript'
        js.onload = onLoad
        js.src = jsSrc
        head.appendChild(js)
      }


      if (window.location.hostname !== 'localhost') {
        appendJS('http://javierbyte.com:8124/socket.io/socket.io.js', function() {
          console.info('Loading javierbyte socket')
          appendJS('dist/build.js')
        })
      } else {
        appendJS('http://localhost:8124/socket.io/socket.io.js', function() {
          console.info('Loading localhost socket')
          appendJS('dist/build.js')
        })
      }
    </script>
    <script src="dist/build.js"></script>
    <link href="https://file.myfontastic.com/dPdGYNZ8eEEswCsb92fimS/icons.css" rel="stylesheet">
  </body>
</html>
